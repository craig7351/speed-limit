name: Build EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Download WinDivert
      run: |
        # 下載 WinDivert 2.2.2
        Invoke-WebRequest -Uri "https://github.com/basil00/WinDivert/releases/download/v2.2.2/WinDivert-2.2.2-A.zip" -OutFile "WinDivert.zip"
        Expand-Archive -Path "WinDivert.zip" -DestinationPath "WinDivert"
        # 顯示目錄結構以便除錯
        Get-ChildItem -Recurse WinDivert
    
    - name: Build EXE
      run: |
        # 打包 WinDivert DLL 和 sys 驅動程式
        pyinstaller --onefile --windowed --name "SpeedLimit" `
          --add-binary "WinDivert/WinDivert-2.2.2-A/x64/WinDivert.dll;." `
          --add-binary "WinDivert/WinDivert-2.2.2-A/x64/WinDivert64.sys;." `
          --uac-admin `
          main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpeedLimit-Windows
        path: dist/SpeedLimit.exe
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: SpeedLimit-Windows
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: SpeedLimit.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
